<div class="shang_box">
    <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭"><img
            src="{{ "/assets/img/social/close.jpg" | prepend: site.baseurl }}" alt="取消"/></a>
    <div class="shang_tit">
        <p style="padding-left:50px">感谢您的支持，我会继续努力的!</p>
    </div>
    <div class="shang_payimg">
        <img src="{{ "/assets/img/social/Wechatspeed.png" | prepend: site.baseurl }}"alt="扫码支持" title="扫一扫"/>
    </div>
    <div class="pay_explain"><span style="padding-left:20px">扫码打赏一下，你说多少就多少</span><br /></div>
    <div class="shang_payselect">
        <div class="pay_item checked" data-id="Wechat">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="{{ "/assets/img/social/wechatpay.jpg" | prepend: site.baseurl }}" alt="微信"/></span>
        </div>
		<div class="pay_item" data-id="Alipy">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="{{ "/assets/img/social/alipay.jpg" | prepend: site.baseurl }}" alt="支付宝"/></span>
        </div>
    </div>
    <div class="shang_info">
        <p>打开<span id="shang_pay_txt">微信</span>扫一扫，即可进行扫码打赏哦</p>
    </div>
</div>
